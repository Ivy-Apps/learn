name: Test Server

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test_server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ivy_learn
        ports:
          - 5432:5432
    env:
      IVY_LEARN_DB_HOST: localhost
      IVY_LEARN_DB_DATABASE: ivy_learn
      IVY_LEARN_DB_USER: postgres
      IVY_LEARN_DB_PORT: 5432
      IVY_LEARN_DB_PASSWORD: password
      IVY_LEARN_GITHUB_PAT: ${{ secrets.IVY_LEARN_GITHUB_PAT }}
    steps:
      - name: Checkout GIT
        uses: actions/checkout@v4

      - name: Setup Java SDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '18'

      - name: Enable Gradle Wrapper caching (optimization)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        run: ./gradlew server:test
